server:
  port: 8080
  error:
    include-binding-errors: always

authorization:
  endpoints:
    - path: /users/all
      methods: # options: ["*", GET, POST, PUT, DELETE, HEAD, OPTIONS]
        - GET
      roles:
        - ADMIN
        - USER
    - path: /users/email/*
      methods: # options: ["*", GET, POST, PUT, DELETE, HEAD, OPTIONS]
        - GET
      roles:
        - ADMIN
        - USER
    - path: /users/**
      methods: # options: ["*", GET, POST, PUT, DELETE, HEAD, OPTIONS]
        - POST
        - PUT
        - DELETE
      roles:
        - ADMIN

springdoc:
  show-actuator: true
  writer-with-default-pretty-printer: true
  writer-with-order-by-keys: true
  swagger-ui:
    displayRequestDuration: true
    path: /swagger-ui
    url: /openapi.yml

spring:
  data:
    mongodb:
      uri: mongodb://localhost/test

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.21
